<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Squirtle</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
<div class="card">
    <div class="inner-card">
        <div class="base-info">
        </div>
        <hr class="first-hr"/>
        <div class="title">
            <h3>Squirtle</h3>
            <h3 class="hp">120 HP</h3><img src="http://res.cloudinary.com/bpettis/image/upload/v1516916046/firetype_otgmwq.png" alt="fire type" height="20px" width="20px"/>
        </div>
        <img class="main-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Pokemon Main" width="220px" height="auto"/>
        <div class="banner">
            <p>Flame Pokemon. Length 5' 7", Weight: 200 lbs.</p>
        </div>

        <hr class="second-hr"/>
        <div class="stats">
            <div class="fire-grid"><img src="http://res.cloudinary.com/bpettis/image/upload/v1516916046/firetype_otgmwq.png" alt="fire emblem" width="15px" height="15px"/><img src="http://res.cloudinary.com/bpettis/image/upload/v1516916046/firetype_otgmwq.png" alt="fire emblem" width="15px" height="15px"/><img src="http://res.cloudinary.com/bpettis/image/upload/v1516916046/firetype_otgmwq.png" alt="fire emblem" width="15px" height="15px"/><img src="http://res.cloudinary.com/bpettis/image/upload/v1516916046/firetype_otgmwq.png" alt="fire emblem" width="15px" height="15px"/></div>
            <p class="stats-main"><span>Fire Spin</span> Discard 2 Energy cards attached to Charizard in order to use this attack</p>
            <p class="stats-num">100</p>
        </div>
        <hr class="second-hr"/>
        <div class="bottom-info">
        </div>
        <div class="tiny-txt">
        </div>
        <div class="ratings">
            <div class="container">
                <p>weakness</p>
                <div class="weakness"><img src="http://res.cloudinary.com/bpettis/image/upload/v1516916052/watertype_nkics0.png" width="10px" height="10px"/></div>
            </div>
            <div class="container">
                <p>resistance</p>
                <div class="resistance"><img src="https://orig00.deviantart.net/5926/f/2012/143/7/3/73f39ecf485e68a11c76f210b2558a02-d50w3jw.png" width="10px" height="10px"/><sup>-30</sup></div>
            </div>
            <div class="container">
                <p>retreat cost</p>
                <div class="retreat"> <img src="http://res.cloudinary.com/bpettis/image/upload/v1516916049/normaltype_ztufzq.png" width="10px" height="10px"/><img src="http://res.cloudinary.com/bpettis/image/upload/v1516916049/normaltype_ztufzq.png" width="10px" height="10px"/><img src="http://res.cloudinary.com/bpettis/image/upload/v1516916049/normaltype_ztufzq.png" width="10px" height="10px"/></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
